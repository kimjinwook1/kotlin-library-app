spring:
  datasource:
    url: 'jdbc:h2:mem:library;MODE=MYSQL'
    username: 'user'
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
#        show_sql: true
  h2:
    console:
      enabled: true
      path: '/h2-console'
